<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/category.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <!-- 分类 -->
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="cate_id" lay-verify="" id="cate-sel">
                            <option value="">所有分类</option>
                        </select>
                    </div>
                </div>
                <!-- 状态 -->
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="state" lay-verify="" id="state">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                        </select>
                    </div>
                </div>
                <!-- 查询按钮 -->
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn">筛选</button>
                    </div>
                </div>
            </form>
            <!-- 表格区域 -->
            <table class="layui-table list-table">
                <colgroup>
                    <col width="20%">
                    <col width="20%">
                    <col width="25%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                        <td>
                            <button class="layui-btn layui-btn-xs adit-btn" data-id="{{$value.Id}}">编辑</button>
                            <button class="layui-btn layui-btn-xs layui-btn-danger remove-btn">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                        <td>人生就像是一场修行</td>
                        <td>
                            <button class="layui-btn layui-btn-xs adit-btn" data-id="{{$value.Id}}">编辑</button>
                            <button class="layui-btn layui-btn-xs layui-btn-danger remove-btn">删除</button>
                        </td>
                    </tr>

                </tbody>
            </table>
            <!-- 分页器 -->
            <div id="test1"></div>
        </div>
    </div>
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button data-id="{{$value.Id}}" class="layui-btn layui-btn-xs adit-btn">编辑</button>
                <button data-id="{{$value.Id}}" class="layui-btn layui-btn-xs layui-btn-danger remove-btn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="../assets/lib/moment.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/axios.js"></script>
    <script src="../assets/js/commentAPI.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/article/list.js"></script>

</body>

</html>

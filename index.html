<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo"><img src="./assets/images/logo.png" alt=""></div>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img class="avart" src="./assets/images/sample.jpg" alt="" style="display: none;">
                        <span class="text-avatar" style="display: none;">A</span>
                        <span class="person-center">个人中心</span>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a target="fm" href="./user/base-info.html">基本资料</a></dd>
                        <dd><a target="fm" href="./user/avatar.html">更换头像</a></dd>
                        <dd><a target="fm" href="./user/modify-password.html">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" class="logout"><span class="iconfont icon-tuichu">
                            &nbsp;</span>
                        退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="user-info">
                        <img class="avart" src="./assets/images/sample.jpg" alt="" style="display: none;">
                        <span class="text-avatar" style="display: none;">A</span>
                        <span class="nickname" style="display: none;">欢迎XXX</span>
                    </li>
                    <li class="layui-nav-item layui-this">
                        <!-- target 指定 fm 这个iframe框架打开链接  -->
                        <a class="" href="./home/dashboard.html" target="fm"><span class="iconfont icon-home"></span>
                            &nbsp;</span>首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-16"> &nbsp;</span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a target="fm" href="./article/category.html" target="fm"><i
                                        class="layui-icon layui-icon-app">&nbsp;</i>
                                    文章类别</a>
                            </dd>
                            <dd><a target="fm" href="./article/list.html"><i
                                        class="layui-icon layui-icon-app">&nbsp;</i> 文章列表</a></dd>
                            <dd><a target="fm" href="./article/publist.html"><i
                                        class="layui-icon layui-icon-app">&nbsp;</i> 发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"> &nbsp;</span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a target="fm" href="./user/base-info.html"><i
                                        class="layui-icon layui-icon-app">&nbsp;</i> 基本资料</a></dd>
                            <dd><a target="fm" href="./user/avatar.html"><i class="layui-icon layui-icon-app">&nbsp;</i>
                                    更换头像</a></dd>
                            <dd><a target="fm" href="./user/modify-password.html"><i
                                        class="layui-icon layui-icon-app">&nbsp;</i> 更改密码</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <iframe name="fm" src="./article/list.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © www.itheima.com - 黑马程序员
        </div>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/template-web.js"></script>
    <script src="./assets/lib/axios.js"></script>
    <script src="./assets/js/commentAPI.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
